<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>People Counter</title>
  </head>
  <body>
    <div class="app">
      <div class="app-bg-overlay"></div>
      <p id="error-display"></p>
      <h1>People Counted</h1>
      <h2 id="people-cnt">0</h2>
      <p>Last Counted : 
        <p id="last-count"></p>
      </p>
      <h3>Overall Total:</h3>
      <h4 id="people-counted">0</h4>
      <div class="buttons">
        <button id="increment-btn" onclick="incrementCount()"><i class=""></i>Increment</button>
        <button id="save-btn" onclick="saveCount()"><i class=""></i>Save</button>
        <button id="reset-btn" onclick="resetCounter()"><i class=""></i>Reset</button>
      </div>
    </div>
    <script src="./index.js">
    </script>
  </body>
</html>
